    <script type="text/javascript">
        
        function createList(listname, listId) {
            alert("This list will disappear when you close the app!");
            this.listname = prompt("Enter list name");
            this.listId = prompt("Enter id for list");
            
            var listname = this.listname;
            var listId = this.listId;
            
            if (listname != null) {
                
                function makeList() {
                var article = document.getElementById("lists");
                var ul = document.createElement("ul");
            
                ul.appendChild(document.createTextNode(listname));
                ul.setAttribute("id", listId);
                ul.setAttribute("contenteditable","true");
            
                article.appendChild(ul);
                var li = document.createElement("li");
                
                ul.appendChild(li);  
                    
            document.getElementById(listId).style.background = "#3d3d3d";
            document.getElementById(listId).style.backgroundSize = "100%";
            document.getElementById(listId).style.color = "white";
            document.getElementById(listId).style.width = "50%";
            document.getElementById(listId).style.border = "solid 1px white";
            document.getElementById(listId).style.marginLeft = "20%";
                }
                
            } else {
            }
            
            console.log("listname = " + listname);
            console.log("listId = " + listId);
            return makeList();
            
           // console.log("myListname function= " + myListname);
        }
              
      $(function() {
          
		if (Modernizr.localstorage) {
            
			$("#lista,#lista2,#lista3,#lista4").keypress(function() {
			localStorage.setItem('name', $("#lista").html());
            localStorage.setItem('name2', $("#lista2").html());
            localStorage.setItem('name3', $("#lista3").html());
            localStorage.setItem('name4', $("#lista4").html());
			});
            
			if (localStorage.getItem('name')) {
            $("#lista").html(localStorage.getItem('name'));
            $("#lista2").html(localStorage.getItem('name2'));
            $("#lista3").html(localStorage.getItem('name3'));
            $("#lista4").html(localStorage.getItem('name4'));
			}
            
            
            $("#btnclear").click(function() {
                var r = confirm("Do you really want to clear ALL lists?\n Temporary list will disappear!");
                if (r == true) {
                localStorage.clear();
			     window.location = window.location;
                    } else {
                    }
			  });
            
          $("btndelete").click(function() {

		} 
		else {
			alert ("Your browser does not support the Storage Api :(");
		}
	  
	});
        
    </script>
